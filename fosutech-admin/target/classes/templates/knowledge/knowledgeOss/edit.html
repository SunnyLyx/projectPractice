<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-knowledgeOss-edit" th:object="${knowledgeOss}">
			<input name="id"   type="hidden" th:field="*{id}"   />
			<div class="form-group">
				<label class="col-sm-3 control-label ">文件名：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="fileName" id="fileName" th:field="*{fileName}"/>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label ">文件后缀：</label>
				<div class="col-sm-8">
					<p class="form-control-static" th:text="*{fileSuffix}"></p>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label ">文件地址：</label>
				<div class="col-sm-8">
					<p class="form-control-static" th:text="*{url}"></p>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label ">上传时间：</label>
				<div class="col-sm-8">
					<p class="form-control-static" th:text="*{#dates.format(createTime, 'yyyy-MM-dd HH:mm:ss')}"></p>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label ">上传人：</label>
				<div class="col-sm-8">
					<p class="form-control-static" th:text="*{createBy}"></p>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">备注：</label>
				<div class="col-sm-8">
					<input id="beizhu" name="beizhu" class="form-control" th:value="*{extend2}" type="hidden">
					<textarea id="extend2" name="extend2" class="form-control"></textarea>
				</div>
			</div>
		</form>
    </div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "knowledge/knowledgeOss";
		$("#form-knowledgeOss-edit").validate({
			rules:{
				xxxx:{
					required:true,
				},
			}
		});

		var beizhu = $("#beizhu").val();
		$("#extend2").text(beizhu);
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/edit", $('#form-knowledgeOss-edit').serialize());
	        }
	    }
	</script>
</body>
</html>
