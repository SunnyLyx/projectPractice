<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-teachInspectionItems-edit" th:object="${teachInspectionItems}">
            <input id="inspectionItemsId" name="inspectionItemsId" th:field="*{inspectionItemsId}"  type="hidden">
			<div class="form-group">	
				<label class="col-sm-3 control-label">考核标准（父表）编号：</label>
				<div class="col-sm-8">
					<input id="assessId" name="assessId" th:field="*{assessId}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">考核项编号：</label>
				<div class="col-sm-8">
					<input id="inspectionItemsNo" name="inspectionItemsNo" th:field="*{inspectionItemsNo}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">考核项权重：</label>
				<div class="col-sm-8">
					<input id="inspectionItemsWeight" name="inspectionItemsWeight" th:field="*{inspectionItemsWeight}" class="form-control" type="text">
				</div>
			</div>
		</form>
    </div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "teach/teachInspectionItems";
		$("#form-teachInspectionItems-edit").validate({
			rules:{
				xxxx:{
					required:true,
				},
			}
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/edit", $('#form-teachInspectionItems-edit').serialize());
	        }
	    }
	</script>
</body>
</html>
