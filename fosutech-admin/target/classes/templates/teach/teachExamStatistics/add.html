<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-teachExamStatistics-add">
			<div class="form-group">	
				<label class="col-sm-3 control-label">班级编号：</label>
				<div class="col-sm-8">
					<input id="classId" name="classId" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">考试时间：</label>
				<div class="col-sm-8">
					<input id="examTime" name="examTime" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">考试阶段：</label>
				<div class="col-sm-8">
					<input id="stageId" name="stageId" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">考试通过人数：</label>
				<div class="col-sm-8">
					<input id="pass" name="pass" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">考试未通过人数：</label>
				<div class="col-sm-8">
					<input id="fail" name="fail" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">班级人数：</label>
				<div class="col-sm-8">
					<input id="studentNum" name="studentNum" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">合格率：</label>
				<div class="col-sm-8">
					<input id="acceptability" name="acceptability" class="form-control" type="text">
				</div>
			</div>
		</form>
	</div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "teach/teachExamStatistics"
		$("#form-teachExamStatistics-add").validate({
			rules:{
				xxxx:{
					required:true,
				},
			}
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/add", $('#form-teachExamStatistics-add').serialize());
	        }
	    }
	</script>
</body>
</html>
