<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-teachStudentJob-edit" th:object="${teachStudentJob}">
            <input id="id" name="id" th:field="*{id}"  type="hidden">
			<div class="form-group">	
				<label class="col-sm-3 control-label">作业表编号：</label>
				<div class="col-sm-8">
					<input id="jobId" name="jobId" th:field="*{jobId}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">学生编号：</label>
				<div class="col-sm-8">
					<input id="studentId" name="studentId" th:field="*{studentId}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">作业评价编号：</label>
				<div class="col-sm-8">
					<input id="jobResult" name="jobResult" th:field="*{jobResult}" class="form-control" type="text">
				</div>
			</div>
		</form>
    </div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "teach/teachStudentJob";
		$("#form-teachStudentJob-edit").validate({
			rules:{
				xxxx:{
					required:true,
				},
			}
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/edit", $('#form-teachStudentJob-edit').serialize());
	        }
	    }
	</script>
</body>
</html>
