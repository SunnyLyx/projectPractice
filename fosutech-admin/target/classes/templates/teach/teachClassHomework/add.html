<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-teachClassHomework-add">
			<div class="form-group">	
				<label class="col-sm-3 control-label">班级ID：</label>
				<div class="col-sm-8">
					<input id="classId" name="classId" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">作业时间：</label>
				<div class="col-sm-8">
					<input id="homeworkDatetime" name="homeworkDatetime" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">作业内容：</label>
				<div class="col-sm-8">
					<input id="jobContent" name="jobContent" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">专业：</label>
				<div class="col-sm-8">
					<input id="lesson" name="lesson" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">作业优人数：</label>
				<div class="col-sm-8">
					<input id="workbestnum" name="workbestnum" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">作业良人数：</label>
				<div class="col-sm-8">
					<input id="workgoodnum" name="workgoodnum" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">作业差人数：</label>
				<div class="col-sm-8">
					<input id="workpoornum" name="workpoornum" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">未交人数：</label>
				<div class="col-sm-8">
					<input id="worknosubmitnum" name="worknosubmitnum" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">班级作业优占比：</label>
				<div class="col-sm-8">
					<input id="studentnum" name="studentnum" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">班级作业合格率：</label>
				<div class="col-sm-8">
					<input id="classHomeworkAttendance" name="classHomeworkAttendance" class="form-control" type="text">
				</div>
			</div>
		</form>
	</div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "teach/teachClassHomework"
		$("#form-teachClassHomework-add").validate({
			rules:{
				xxxx:{
					required:true,
				},
			}
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/add", $('#form-teachClassHomework-add').serialize());
	        }
	    }
	</script>
</body>
</html>
