<!DOCTYPE HTML>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
    
     <div class="container-div">
		<div class="row">
			<div class="col-sm-12 search-collapse">
				<form id="formId">
					<div class="select-list">
						<ul>
							<li>
								班级名称：<input type="text" name="className"/>
							</li>

							<li style="width: 100%;text-align: center">
								<a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-fw fa-search"></i>&nbsp;搜索</a>
								<a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-fw fa-refresh"></i>&nbsp;重置</a>
							</li>
						</ul>
					</div>
				</form>
			</div>
			<div class="col-sm-12 select-table table-striped">
				<table id="bootstrap-table" data-mobile-responsive="true"></table>
			</div>
		</div>
	</div>
    <div th:include="include :: footer"></div>
    <script th:inline="javascript">
        var prefix = ctx + "teach/teachClasses";

        $(function() {
            var options = {
                url: prefix + "/list",
                modalName: "班级",
				search: false,
                singleSelect: true,
		        showExport: true,
                columns: [{
		            checkbox: true
		        },
				{
					field : 'classId',
					title : '班级ID',
					visible: true
				},
				{
					field : 'className',
					title : '班级名称',
					sortable: false
				},
				/*{
					field : 'sysDept.deptName',
					title : '所属分部',
					sortable: false
				},
				{
					field : 'majors.majorName',
					title : '所属专业',
					sortable: false
				},*/
				{
					field : 'schoolName',
					title : '所属分部',
					sortable: false
				},
				{
					field : 'majorName',
					title : '所属专业',
					sortable: false
				}]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>
