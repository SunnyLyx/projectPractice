<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-major-edit" th:object="${major}">
            <input id="majorId" name="majorId" th:field="*{majorId}"  type="hidden">
			<div class="form-group">	
				<label class="col-sm-3 control-label">分部id：</label>
				<div class="col-sm-8">
					<input id="schoolId" name="schoolId" th:field="*{schoolId}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">专业名称：</label>
				<div class="col-sm-8">
					<input id="majorName" name="majorName" th:field="*{majorName}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">阶段一：</label>
				<div class="col-sm-8">
					<input id="stageOne" name="stageOne" th:field="*{stageOne}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">阶段二：</label>
				<div class="col-sm-8">
					<input id="stageTwo" name="stageTwo" th:field="*{stageTwo}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">阶段三：</label>
				<div class="col-sm-8">
					<input id="stageThree" name="stageThree" th:field="*{stageThree}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">阶段四：</label>
				<div class="col-sm-8">
					<input id="stageFour" name="stageFour" th:field="*{stageFour}" class="form-control" type="text">
				</div>
			</div>
		</form>
    </div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "teach/major";
		$("#form-major-edit").validate({
			rules:{
				xxxx:{
					required:true,
				},
			}
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/edit", $('#form-major-edit').serialize());
	        }
	    }
	</script>
</body>
</html>
