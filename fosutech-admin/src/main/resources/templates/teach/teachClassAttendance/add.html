<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-teachClassAttendance-add">
			<div class="form-group">	
				<label class="col-sm-3 control-label">班级ID：</label>
				<div class="col-sm-8">
					<input id="classId" name="classId" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">老师ID：</label>
				<div class="col-sm-8">
					<input id="teacherId" name="teacherId" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">考勤时间：</label>
				<div class="col-sm-8">
					<input id="attendanceDatetime" name="attendanceDatetime" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">考勤教室：</label>
				<div class="col-sm-8">
					<input id="classroom" name="classroom" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">考勤专业：</label>
				<div class="col-sm-8">
					<input id="lesson" name="lesson" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">正常出勤人数：</label>
				<div class="col-sm-8">
					<input id="attendancenum" name="attendancenum" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">请假人数：</label>
				<div class="col-sm-8">
					<input id="leavenum" name="leavenum" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">旷课人数：</label>
				<div class="col-sm-8">
					<input id="truancynum" name="truancynum" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">迟到人数：</label>
				<div class="col-sm-8">
					<input id="latenum" name="latenum" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">早退人数：</label>
				<div class="col-sm-8">
					<input id="leaveearlynum" name="leaveearlynum" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">班级总人数：</label>
				<div class="col-sm-8">
					<input id="studentnum" name="studentnum" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">班级正常出勤率：</label>
				<div class="col-sm-8">
					<input id="classAttendance" name="classAttendance" class="form-control" type="text">
				</div>
			</div>
		</form>
	</div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "teach/teachClassAttendance"
		$("#form-teachClassAttendance-add").validate({
			rules:{
				xxxx:{
					required:true,
				},
			}
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/add", $('#form-teachClassAttendance-add').serialize());
	        }
	    }
	</script>
</body>
</html>
