<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-teachMajorStatistics-edit" th:object="${teachMajorStatistics}">
            <input id="id" name="id" th:field="*{id}"  type="hidden">
			<div class="form-group">	
				<label class="col-sm-3 control-label">专业编号：</label>
				<div class="col-sm-8">
					<input id="majorId" name="majorId" th:field="*{majorId}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">创建时间：</label>
				<div class="col-sm-8">
					<input id="createtime" name="createtime" th:field="*{createtime}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">统计月：</label>
				<div class="col-sm-8">
					<input id="month" name="month" th:field="*{month}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">attendence：</label>
				<div class="col-sm-8">
					<input id="attendence" name="attendence" th:field="*{attendence}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">项目完成率：</label>
				<div class="col-sm-8">
					<input id="subjectPercentageComplete" name="subjectPercentageComplete" th:field="*{subjectPercentageComplete}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">作业完成率：</label>
				<div class="col-sm-8">
					<input id="jobPercentageComplete" name="jobPercentageComplete" th:field="*{jobPercentageComplete}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">考试合格率：</label>
				<div class="col-sm-8">
					<input id="examAcceptability" name="examAcceptability" th:field="*{examAcceptability}" class="form-control" type="text">
				</div>
			</div>
		</form>
    </div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "teach/teachMajorStatistics";
		$("#form-teachMajorStatistics-edit").validate({
			rules:{
				xxxx:{
					required:true,
				},
			}
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/edit", $('#form-teachMajorStatistics-edit').serialize());
	        }
	    }
	</script>
</body>
</html>
