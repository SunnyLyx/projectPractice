<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-teachClassHomework-edit" th:object="${teachClassHomework}">
            <input id="id" name="id" th:field="*{id}"  type="hidden">
			<div class="form-group">	
				<label class="col-sm-3 control-label">班级ID：</label>
				<div class="col-sm-8">
					<input id="classId" name="classId" th:field="*{classId}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">作业时间：</label>
				<div class="col-sm-8">
					<input id="homeworkDatetime" name="homeworkDatetime" th:field="*{homeworkDatetime}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">作业内容：</label>
				<div class="col-sm-8">
					<input id="jobContent" name="jobContent" th:field="*{jobContent}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">专业：</label>
				<div class="col-sm-8">
					<input id="lesson" name="lesson" th:field="*{lesson}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">作业优人数：</label>
				<div class="col-sm-8">
					<input id="workbestnum" name="workbestnum" th:field="*{workbestnum}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">作业良人数：</label>
				<div class="col-sm-8">
					<input id="workgoodnum" name="workgoodnum" th:field="*{workgoodnum}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">作业差人数：</label>
				<div class="col-sm-8">
					<input id="workpoornum" name="workpoornum" th:field="*{workpoornum}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">未交人数：</label>
				<div class="col-sm-8">
					<input id="worknosubmitnum" name="worknosubmitnum" th:field="*{worknosubmitnum}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">班级作业优占比：</label>
				<div class="col-sm-8">
					<input id="studentnum" name="studentnum" th:field="*{studentnum}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">班级作业合格率：</label>
				<div class="col-sm-8">
					<input id="classHomeworkAttendance" name="classHomeworkAttendance" th:field="*{classHomeworkAttendance}" class="form-control" type="text">
				</div>
			</div>
		</form>
    </div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "teach/teachClassHomework";
		$("#form-teachClassHomework-edit").validate({
			rules:{
				xxxx:{
					required:true,
				},
			}
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/edit", $('#form-teachClassHomework-edit').serialize());
	        }
	    }
	</script>
</body>
</html>
