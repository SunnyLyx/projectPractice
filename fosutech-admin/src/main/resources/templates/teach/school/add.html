<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-school-add">
			<div class="form-group">	
				<label class="col-sm-3 control-label">分部名称：</label>
				<div class="col-sm-8">
					<input id="schoolName" name="schoolName" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">校长：</label>
				<div class="col-sm-8">
					<input id="headmaster" name="headmaster" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">副校长：</label>
				<div class="col-sm-8">
					<input id="president" name="president" class="form-control" type="text">
				</div>
			</div>
		</form>
	</div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "teach/school"
		$("#form-school-add").validate({
			rules:{
				xxxx:{
					required:true,
				},
			}
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/add", $('#form-school-add').serialize());
	        }
	    }
	</script>
</body>
</html>
